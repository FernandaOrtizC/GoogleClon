<!--esqueleto de html: html:5-->

<!DOCTYPE html>
<html lang="en">

<!--Head es la info del navegador-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tittle: nombre de la pestaña-->
    <title>Goooglee</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<!--body:lo que ve el usuario-->

<body>
    <!--Header: encabezado-->
    <header>

        <!--Nav: aporta navegación dentro de la página-->
        <nav>
            <!--Ul:Lista no ordenada-->
            <ul class="Seccion-derecha">
                <!--Gmail-->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <!--imagenes-->
                <li>
                    <a href="https://www.google.com/imghp?hl=es&tab=ri&ogbl">Imágenes</a>
                </li>
                <!--Menú-->
                <li class="Menu">
                    <a href=""></a>
                </li>
                <!--Foto de perfil-->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYag6EEJQTG_Mk44JKW_iG3nmXts5yw-wfGS65wIYt8=s32-c-mo"
                            alt="">
                    </a>
                </li>

            </ul>


        </nav>

    </header>

    <main>
        <!--Logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="Logo de Google">

        </section>

        <!--buscador / input-->
        <section class="main-input">
            <div class="main-input-container">
                <!--lupa-->
                <span class="search-icon"></span>
                <!--input-buscador, meter info-->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <!--camara-->
                <a class="cam-icon"></a>
            </div>
        </section>
        <!--Botones-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <!--Footer:pie de página-->
    <footer>
        <!--Aquí iría la lista 1-->
        <ul class="footer-left">
            <li>
                <a href="https://about.google/intl/ALL_mx/">Sobre Google</a>
            </li>
            <li>
                <a href="https://ads.google.com/intl/es-419_mx/start/overview-adon/?subid=mx-es-adon-awa-sch-c-scru!o3~076c93b9720612dba560f70e218d4af8~p71661097143&&&utm_source=bing&utm_medium=cpc&utm_campaign=1605032%20%7C%20Google%20Ads%20%7C%20DR%20%7C%20ESS01%20%7C%20LATAM%20%7C%20MX%20%7C%20es%20%7C%20Desk%2BTab%20%7C%20SEM%20%7C%20BKWS%20-%20EXA%20%7C%20Txt%20%7C%20Bing_Medium&utm_term=google%20publicidad&utm_content=Desk%2BTab%20%7C%20BKWS%20-%20EXA%20%7C%20Txt%20~%20Medium%20~%20Publish&gclid=076c93b9720612dba560f70e218d4af8&gclsrc=3p.ds">Publicidad</a>
            </li>
            <li>
                <a href="https://www.google.com/intl/es-419_mx/business/">Negocios</a>
            </li>
            <li>
                <a href="https://www.google.com/intl/es/search/howsearchworks/">Como funciona la búsqueda</a>
            </li>
            
        </ul>

        <!--Aquí iría la lista 2-->
        <ul class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=es">Privacidad</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es">Condiciones</a>
            </li>
            <li>
                <a href="https://www.google.com.co/preferences?hl=es">Preferencias</a>
            </li>

        </ul>
    </footer>
</body>

</html>
